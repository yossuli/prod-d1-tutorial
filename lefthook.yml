pre-commit:
  commands:
    typecheck:
      glob: "*.{ts,tsx}"
      run: npm run type:staged
    lint-and-format:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npm run check:only --no-errors-on-unmatched --files-ignore-unknown=true {staged_files} && git update-index --again
    test:
      glob: "app/{__tests__,domains,repositories,services,utils}/**/*.{ts}"
      run: npm run test
